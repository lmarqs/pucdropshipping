<carousel>
  <slide *ngFor="let propaganda of propagandas">
    <img [src]="propaganda.urlImagem" alt="..." style="display: block; width: 100%;" (click)="redirecionar(propaganda.url)">
    <div class="carousel-caption">
      <h4>{{ propaganda.nome }}</h4>
      <p>{{propaganda.descricao}}</p>
    </div>
  </slide>
</carousel>
