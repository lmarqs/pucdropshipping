<div class="list-group">
  <a class="list-group-item active">
    <i class="fa fa-list"></i>
    Categorias
  </a>
  <a *ngFor="let cat of categorias" class="list-group-item" [routerLink]="['/catalogo']" [queryParams]="{categoria: cat.id}">
    {{ cat.nome }}
    <span class="badge">
      {{cat.qtdProdutos}}
    </span>
  </a>
</div>
