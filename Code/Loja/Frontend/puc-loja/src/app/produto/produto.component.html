<div class="card-content">
  <div class="card-img">
    <img [src]="produto.urlImagem" alt="">
    <!-- <span>
      <h4>{{ produto.id }}</h4>
    </span> -->
  </div>
  <div class="card-desc">
    <h3>{{ produto.nome }}</h3>
    <p>{{ produto.descricao }}</p>
    <span class="preco">
      Pre√ßo: {{ produto.preco | currency:'BRL' }}
    </span>
    <a class="btn-custom" title="Adicionar produto ao carrinho" (click)="adicionarCarrinho(produto)">

    </a>
  </div>
</div>
