<div class="card-content">
  <div class="card-img">
    <img [src]="produto.urlImagem" alt="">
    <span>
      <h4>{{ produto.id }}</h4>
    </span>
  </div>
  <div class="card-desc">
    <h3>{{ produto.nome }}</h3>
    <p>{{ produto.descricao }}</p>
    <a href="#" class="btn-custom" title="Adicionar produto ao carrinho">
      Adicionar <i class="fa fa-shopping-cart"></i>
    </a>
    <a href="#" class="btn-custom" title="Ver mais detalhes sobre o produto">
      Ver <i class="fa fa-plus"></i>
    </a>
  </div>
</div>
